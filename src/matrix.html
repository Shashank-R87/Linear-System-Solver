<!DOCTYPE html>

    <div class="draggable"></div>
      <svg
        id="exit"
        class="exit"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
      >
        <g
          id="Iconly_Bold_Close-Square"
          data-name="Iconly/Bold/Close-Square"
          transform="translate(-2 -1.999)"
        >
          <g id="Close-Square" transform="translate(2 1.999)">
            <path
              id="Path_3"
              data-name="Path 3"
              d="M14.34,0C17.73,0,20,2.38,20,5.92h0v8.171C20,17.621,17.73,20,14.34,20H5.67C2.28,20,0,17.621,0,14.091H0V5.92C0,2.38,2.28,0,5.67,0h8.67ZM13.01,6.971a.879.879,0,0,0-1.24,0h0L10,8.75,8.22,6.971A.876.876,0,1,0,6.98,8.21h0L8.76,9.991l-1.78,1.77A.88.88,0,0,0,6.98,13a.889.889,0,0,0,.62.261A.872.872,0,0,0,8.22,13h0L10,11.231,11.78,13a.823.823,0,0,0,.61.261.876.876,0,0,0,.62-1.49h0l-1.78-1.78L13.01,8.21A.88.88,0,0,0,13.01,6.971Z"
            />
          </g>
        </g>
      </svg>
    <div id="loader" class="loader">
      <img src="../res/loading.gif" alt="">
    </div>
    <div id="container" class="container">
      <div class="container1">
        <h class="coef">A</h>
        <table id="matrix" class="matrix"></table>
      </div>
      <div class="container2">
        <h class="const">B</h>
        <table id="constant_matrix" class="mmatrix"></table>
      </div>
      <input onclick="getMatrix()" id="continue" class="continue" type="button" value="Continue">
    </div>
    <div class="container3 block" id="container3">
      <h class="solution_heading">Solution</h>
      <div class="container4">
        <h class="type" id="type"></h>
        <h id="rowech" class="rowech">Row Echleon Form :</h>
        <table class="solution_table" id="solution_table"></table>
      </div>
    </div>
  </body>
  <script>
    var exitEl = document.getElementById("exit");
    exitEl.addEventListener("click", function () {
      window.localStorage.removeItem("unknowns");
      window.close();
    });

    function make_table(){

      var unknowns = window.localStorage.getItem("unknowns")
      var tbl = document.getElementById("matrix")
      var c_tbl = document.getElementById("constant_matrix");
      for (var i=0; i<unknowns; i++){
          var row = tbl.insertRow(i);
          for (var j=0; j<unknowns; j++){
              cell = row.insertCell(j);
              textEl = document.createElement('input');
              textEl.type = "text";
              textEl.id = "t"+(i+1)+(j+1);
              textEl.value = 0;
              cell.appendChild(textEl);
          }
      }
      var row_b = c_tbl.insertRow(0);
      for (var i=0; i<unknowns; i++){
          cell = row_b.insertCell(i);
          textEl = document.createElement("input");
          textEl.type = 'text';
          textEl.id = "b"+(i+1);
          textEl.value = 0;
          cell.appendChild(textEl);
      }
  }
  </script>
</html>
